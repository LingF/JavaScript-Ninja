    <h3>Function 2</h3>
    <ol>
      <li>匿名函数可以让代码更简洁</li>
      <li>
        递归函数让我们知道函数如何被引用：
        <ul>
          <li>通过名字</li>
          <li>通过方法</li>
          <li>通过变量</li>
          <li>通过arguments的callee属性</li>
        </ul>
      </li>
      <li>
        函数拥有一些属性，我们可以利用这些属性来存储信息，包括：
        <ul>
          <li>存储函数，可以后续来调用和引用</li>
          <li>利用函数的属性来实现缓存(memoization)</li>
        </ul>
      </li>
    </ol>
