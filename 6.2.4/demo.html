  <article class="post">
    <h3>函数有两种用途</h3>
    <ol>
      <li>“普通”的函数</li>
      <li>构造器</li>
    </ol>
    <p>{1}我们可能并不清楚代码中用的到底是哪个</p>
    <p>所以为了区分，构造器的首字母以大写字符开头</p>
    <p>{2}普通函数的上下文是全局作用域</p>

    <h3>{3-4}判断函数是否是作为构造器进行调用的</h3>
    <ol>
      <li>通过arguments.callee 可以得到当前执行函数的引用</li>
      <li>“普通”函数的上下文是全局作用域（除非强制修改）</li>
      <li>利用instanceof操作符测试已构建对象是否构建于指定的构造器</li>
    </ol>
    <p>this instanceof arguments.callee （构造器则 true）</p>

    <h3>在调用者上修复该问题</h3>
