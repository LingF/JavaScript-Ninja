<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>构造器调用模式</title>
  <link rel="stylesheet" href="../base/base.css">
</head>
<body>
  <script type="text/javascript" src="../assert.js"></script>
  <script type="text/javascript" src="demo.js"></script>

  <article class="post">
    <h3>构造器的亮点</h3>
    <ol>
      <li>一个新的空对象被创造出来</li>
      <li>这个对象被传递给这个构造器作为this参数，也就是说这个对象是这个构造器函数的上下文</li>
      <li>如果没有显性的return语句，这个新的对象则会被隐式的return，并成为这个构造器的值。</li>
    </ol>
  </article>
</body>
</html>
